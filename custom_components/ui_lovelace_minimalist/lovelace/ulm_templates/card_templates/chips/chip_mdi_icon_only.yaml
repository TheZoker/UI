---
### Chip Mdi Icon Only ###
chip_mdi_icon_only:
  template: "chips"
  tap_action:
    action: "more-info"
    entity: "[[[ return entity.entity_id ]]]"
  show_icon: true
  icon: "[[[ return entity.attributes.icon ]]]"
  styles:
    grid:
      - grid-template-areas: "'i'"
    icon:
      - color: "[[[ return variables.ulm_chip_mdi_icon_only_icon_color; ]]]"
